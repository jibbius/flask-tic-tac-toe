<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Tic Tac Toe | {% block title %}Title{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<style>
  body {
    background: linear-gradient(135deg, #f8f9fa, #e9ecef);
    min-height: 100vh;
  }

  .game-card {
    background: #fff;
    transition: all 0.25s ease;
    border: 1px solid rgba(0,0,0,0.05);
  }

  .game-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
  }

  .game-card .btn {
    border-radius: 30px;
  }

  @media (prefers-color-scheme: dark) {
    body {
      background: linear-gradient(135deg, #121212, #1e1e1e);
      color: #f8f9fa;
    }
    .game-card {
      background: #2b2b2b;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .game-card:hover {
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
    }
  }
</style>



    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
</head>
<body>
    {% include '_navigation.html' %}
    {% block main_content %}
        <div class="flex-shrink-0">
            <div class="container">
                <h1 class="mt-5">This is where the main content goes</h1>
                <p>Lorem ipsum</p>
            </div>
        </div>
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <script>
document.addEventListener("DOMContentLoaded", function() {
    const alertsWithSuccess = document.querySelectorAll('.alert.alert-success');
    alertsWithSuccess.forEach(alert => {
        // Keep alerts visible for 3 seconds (adjust as needed)
        setTimeout(() => {
            alert.classList.remove('show'); // triggers Bootstrap fade
            // Remove from DOM after fade transition (Bootstrap default: 0.15s)
            setTimeout(() => alert.remove(), 150);
        }, 2000);
    });
});
</script>

</body>
</html>
